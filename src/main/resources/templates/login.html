<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>TAB Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="d-flex flex-column vh-100 bg-dark">
    <div th:replace="~{fragments/navbar :: navbar}" class="flex-shrink-0"></div>
    <div class="container-fluid main-content flex-grow-1">


        <div th:if="${confirmationMessage != null}" th:text="${confirmationMessage}" id="activationMessage" class="alert alert-success position-absolute" role="alert">Your account is now activated! Please log in now.</div>

        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-6">
                <div class="card bg-light text-dark mb-3 fixed-card justify-content-center rounded-form shadow">
                    <div class="row h-100 g-0">
                        <div class="col-md-5 border-end border-dark d-flex align-items-center justify-content-center">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h1 class="display-6 card-title text-center">HOPPER.</h1>
                                <h5 class="lead card-text text-center mt-3 mb-2">New Here?</h5>
                                <div class="text-center">
                                    <a th:href="@{register}" class="btn btn-outline-dark w-50">Create an Account</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-1 col-lg-2"></div>
                                    <div class="col-10 col-lg-8">
                                        <div th:if="${param.error != null}"
                                             class="alert alert-danger">
                                            <span th:text="${param.error}"></span>
                                        </div>
                                        <form th:action="@{login}" method="post">
                                            <input type="email" class="form-control bg-transparent text-dark border-dark" id="username"
                                                   placeholder="Email"
                                                   th:name="username" th:value="*{username}" data-cy="username"
                                                   required>
                                            <br/>
                                            <input type="password" class="form-control bg-transparent text-dark border-dark" id="password"
                                                   placeholder="Password" autocomplete="off" th:value="*{password}"
                                                   th:name="password" data-cy="password" required err>
                                            <br/>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary w-50">Login</button>
                                                <a th:href="@{resetPassEmail}" class="link-dark d-block mt-1">Forgot
                                                    password?</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-1 col-lg-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
