<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Add Activity Statistic | TAB</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <label for="typeId">Statistic Type</label>
        <select class="form-select"
                id="typeId"
                onchange="updateFields"
                th:field="*{type}"
                required>
            <option value="">Select statistic type</option>
            <option th:each="statisticType: ${T(nz.ac.canterbury.seng302.tab.entity.activity.stat.StatisticType.values()}"
                    th:value="${statisticType}"
                    th:text="${statisticType.getLabel()}">
            </option>
        </select>
        <p class="error-box alert alert-danger" id="typeErrorBox">You must add a team for this activity type!</p>
    </div>
    <div th:if="typeId.value == FACT">
        FACT CHECK
    </div>
    <div th:if="typeId.value == SUBSTITUTION">
        SUBSTITUTION CHECK
    </div>
</body>
</html>
