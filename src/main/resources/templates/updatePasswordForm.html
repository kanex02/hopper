<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/updatePassword.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
  <title>Update Password</title>
</head>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card card-outline-secondary">
              <div class="card-header">
                <h3 class="mb-0">Change Password</h3>
              </div>
              <div class="card-body">
                <form th:action="@{/editProfile/{userId}/changePassword(userId=${userId})}" th:method="post">
                  <div class="form-group">
                    <label for="oldPassword">Old password</label>
                    <div class="input-group">
                      <input type="password" class="form-control password-input" id="oldPassword" name="oldPassword" required>
                      <button type="button" class="btn btn-outline-secondary toggle-password">
                        Show
                      </button>
                    </div>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="newPassword">New password</label>
                    <div class="input-group">
                      <input type="password" class="form-control password-input" id="newPassword" name="newPassword" required>
                      <button type="button" class="btn btn-outline-secondary toggle-password">
                        Show
                      </button>
                    </div>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="retypePassword">Retype password</label>
                    <div class="input-group">
                      <input type="password" class="form-control password-input" id="retypePassword" name="retypePassword" required>
                      <button type="button" class="btn btn-outline-secondary toggle-password">
                        Show
                      </button>
                    </div>
                    <br>
                  </div>
                  <p th:if="${errorMessage}" id="errorMessage" th:text="${errorMessage}" class="alert alert-danger"></p>
                  <div class="button-group">
                    <a th:href="@{/editProfile/{userId}(userId=${userId})}"
                       class="btn btn-secondary btn-lg me-2" id="cancelButton">
                      Cancel
                    </a>
                    <button type="submit" id="submitButton" class="btn btn-success btn-lg">Submit</button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    const toggleButtons = document.querySelectorAll(".toggle-password");
    toggleButtons.forEach(function (button) {
      button.addEventListener("click", function (event) {
        const button = event.target;
        const formGroup = button.parentNode;
        const passwordInput = formGroup.querySelector(".password-input");
        //const passwordIcon = formGroup.querySelector(".password-icon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          button.textContent = "Hide";
          //passwordIcon.classList.remove("bi-eye-slash");
          //passwordIcon.classList.add("bi-eye");
        } else {
          passwordInput.type = "password";
          button.textContent = "Show";
          //passwordIcon.classList.remove("bi-eye");
          //passwordIcon.classList.add("bi-eye-slash");
        }
      });
    });
  </script>
</body>
</html>
