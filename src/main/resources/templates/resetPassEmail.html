<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Reset Password | TAB</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/resetPassEmail.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="main-content bg-dark">

    <div id="login_page_title" class="card bg-light rounded-form shadow p-3">
        <div class="card-title text-center">
            <h1>Enter Email</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form th:action="@{/resetPassEmail}" th:method="post">
                        <label for="enterEmail">Enter email to reset password:
                            <div class="tooltip-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                     height="16" fill="currentColor"
                                     class="bi bi-question-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                                </svg>
                                <div class="tooltip-text">Email must require characters, followed by an @ symbol then text chars.
                                    Just symbols either side of the @ symbol will result in an error.
                                </div>
                            </div>
                        </label>
                        <div style="height: 4rem;">
                            <input type="email" id="enterEmail" class="form-control" name="enterEmail" required
                                  placeholder="e.g. johndoe@gmail.com">
                            <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
                        </div>
                        <div class="register_page_reg_buttons">
                            <button class="btn btn-primary" type="submit">Send Reset Link</button>
                            <a th:href="@{/}"><button class="btn btn-outline-danger" type="button">Cancel</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
