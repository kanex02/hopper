<div th:fragment="deletePostModal">
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="confirmationModalLabel">Confirm delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-dark">
          Are you sure you want to delete this post?
        </div>
        <div class="modal-footer">
          <form class="w-100 d-flex justify-content-between" th:action="@{/post/delete}" method="post">
            <input id="postInput" name="postId" value="${id}" hidden>
            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">

    function openDeleteConfirmation(id) {
      const myModal = new bootstrap.Modal(document.getElementById('confirmationModal'), {});
      document.getElementById("postInput").value = id;
      myModal.show();
    }

  </script>
</div>
